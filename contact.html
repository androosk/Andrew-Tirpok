<head>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1">
</head>

<header class="fixed-top">
  <div class="container-fluid bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <h1 class="text-white bg-info rounded">Andrew Tirpok</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="navbar-brand nav-link"  href="index.html">About<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand nav-link"  href="portfolio.html">Portfolio</a>
            </li>

              <a class="navbar-brand nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>

<!-- Set background tile image for all non content area -->
<body id=bodybackground>

  <div class="container containerMargin">
<!-- Content Header -->
    <div>
      <h1 class="text-info">Contact</h1>
    </div>
<!-- Content - Form elements for providing contact information -->
    <div class="container">
        <form action="#">
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>

          <div class="form-group">
              <label for="comment">Message:</label>
              <textarea class="form-control" rows="5" id="message" placeholder="Enter message"></textarea>
            </div>

          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
<!-- End content section -->
  </div>

  <nav class="navbar fixed-bottom navbar-light bg-dark text-white fBorder">
      <div class="container">
        <h5 class="mx-auto">Copyright&copy; 2019</h5>
      </div>
  </nav>
<!-- </div> -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
